<div class="row">
  <div class="col">
    <mat-table [dataSource]="callInterface" >

      <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
      <mat-row matRipple *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)" [ngClass]="{'selected': row.name == dataName}"></mat-row>

      <ng-container matColumnDef="#">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.phoneCalls.length}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
      </ng-container>

    </mat-table> 
  </div>

  <div class="col">

    <mat-table [dataSource]="dataCalls" *ngIf="dataCalls" >
      <mat-header-row *matHeaderRowDef="secondTable"></mat-header-row>
      <mat-row matRipple *matRowDef="let row; columns: secondTable;"></mat-row>
    
      <ng-container matColumnDef="#">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.phone}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.time}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.date}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="call">
        <mat-header-cell *matHeaderCellDef>Call</mat-header-cell>
        <mat-cell *matCellDef="let element"><div class="btn btn-dark">Call</div></mat-cell>
      </ng-container>
      <ng-container matColumnDef="done" >
        <mat-header-cell *matHeaderCellDef>Done</mat-header-cell>
        <mat-cell *matCellDef="let element"><div type="button" class="btn btn-dark" (click)='markDone(element.id)'>Done</div></mat-cell>
      </ng-container>
    </mat-table>
    <button (click)="resetData()">Reset</button>
    
  </div>
</div>
